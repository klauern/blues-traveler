name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.0'
        cache: true
        cache-dependency-path: go.sum

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25.0']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          go test -v -race -coverprofile=coverage.out ./...
        else
          go test -v -race ./...
        fi
      shell: bash

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest'
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html

    - name: Build binary
      run: go build -ldflags="-s -w" -o blues-traveler .

    - name: Test binary
      run: ./blues-traveler --help
      shell: bash

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.0'
        cache: true

    - name: Install gofumpt
      run: go install mvdan.cc/gofumpt@latest

    - name: Check gofumpt formatting
      run: |
        if [ "$(gofumpt -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted with gofumpt:"
          gofumpt -l .
          echo ""
          echo "Please run 'gofumpt -w .' to fix formatting"
          exit 1
        fi

    - name: Check go mod tidy
      run: |
        go mod tidy
        if ! git diff --quiet go.mod go.sum; then
          echo "go.mod or go.sum not tidy"
          git diff go.mod go.sum
          exit 1
        fi

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.0'

    - name: Download dependencies
      run: go mod download

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-severity medium -exclude=G204 ./...'

    - name: Run govulncheck
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: '1.25.0'
        go-package: './...'
